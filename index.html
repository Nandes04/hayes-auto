<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Hayes Auto - Login</title>
<style>
body{
    margin:0;
    height:100vh;
    background-image:url("capa.png");
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;
}
.login-box{
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.6);
    padding:35px;
    border-radius:15px;
    width:280px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,.8);
}
input{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:6px;
    background:#000;
    color:white;
}
button{
    width:100%;
    margin-top:18px;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#2563eb;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
</style>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

// Configuração Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAOOQ4B0raow-AZ73zWqm9EWtowGNvhFCQ",
  authDomain: "hayes-auto.firebaseapp.com",
  projectId: "hayes-auto",
  storageBucket: "hayes-auto.appspot.com",
  messagingSenderId: "630755395669",
  appId: "1:630755395669:web:087effd137517dd04e2cdc",
  measurementId: "G-5WX19ZBVZG"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Cria automaticamente a conta admin
async function ensureAdmin() {
    const email = "patrao@hayesauto.com";
    const pass = "1234";
    try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", cred.user.uid), {username:"patrao", role:"admin"});
        console.log("Conta patrao criada ✅");
    } catch(err){
        if(err.code === "auth/email-already-in-use"){
            console.log("Conta patrao já existe ✅");
        } else {
            console.error(err.message);
        }
    }
}
ensureAdmin();

// Login
window.login = async function(){
    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value.trim();
    if(!u || !p){ alert("Preenche todos os campos ❌"); return; }

    try{
        const cred = await signInWithEmailAndPassword(auth, u+"@hayesauto.com", p);
        const docSnap = await getDoc(doc(db, "users", cred.user.uid));
        if(docSnap.exists()){
            localStorage.setItem("user", u);
            localStorage.setItem("role", docSnap.data().role);
            window.location.href = "dashboard.html";
        } else {
            alert("Erro ao obter role do utilizador ❌");
        }
    } catch(err){
        alert("Login inválido ❌ " + err.message);
    }
}
</script>
</head>

<body>
<div class="login-box">
    <h2 style="color:white;">Hayes Auto</h2>
    <input id="user" placeholder="Utilizador">
    <input id="pass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>
</body>
</html>
