<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Hayes Auto</title>

<!-- FAVICON (mini logo do separador) -->
<link rel="icon" type="image/png" href="favicon.png">

<style>
body{
    margin:0;
    height:100vh;
    background-image:url("./capa.png");
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;
}

.login-box{
    position:absolute;
    top:73%;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.45);
    padding:32px;
    border-radius:14px;
    width:260px;
    text-align:center;
    box-shadow:0 0 25px rgba(0,0,0,.7);
}

input{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:6px;
    outline:none;
    background:#000;
    color:white;
}

input::placeholder{
    color:#aaa;
}

button{
    width:100%;
    margin-top:15px;
    padding:10px;
    border:none;
    border-radius:6px;
    background:#2563eb;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    opacity:.85;
}
</style>
</head>

<body>

<div class="login-box">
    <input id="user" placeholder="Utilizador">
    <input id="pass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<script>
const users = [
  {user:"patrao", pass:"1234", role:"admin"},
  {user:"joao", pass:"1234", role:"mecanico"}
];

function login(){
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  const found = users.find(x => x.user === u && x.pass === p);

  if(!found){
    alert("Login inv√°lido");
    return;
  }

  localStorage.setItem("role", found.role);
  localStorage.setItem("user", found.user);

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
