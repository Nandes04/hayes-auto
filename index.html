<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Hayes Auto - Dashboard</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}

/* MENU */
nav{
    background:#000;
    padding:15px;
    display:flex;
    justify-content:center;
    gap:40px;
}

nav a{
    color:white;
    text-decoration:none;
    font-weight:bold;
    cursor:pointer;
}

nav a:hover{
    color:#2563eb;
}

/* CONTE√öDO */
.tab{
    display:none;
    padding:40px;
    text-align:center;
}

.active{
    display:block;
}

/* BOT√ÉO LOGOUT */
.logout{
    position:absolute;
    top:15px;
    right:20px;
    cursor:pointer;
    background:#2563eb;
    padding:8px 14px;
    border-radius:6px;
}
</style>
</head>

<body>

<div class="logout" onclick="logout()">Sair</div>

<nav>
  <a onclick="showTab('inicio')">In√≠cio</a>
  <a onclick="showTab('servicos')">Servi√ßos</a>
  <a onclick="showTab('stock')">Stock</a>
  <a id="bossTab" onclick="showTab('boss')">Boss</a>
</nav>

<div id="inicio" class="tab active">
  <h1>Bem-vindo √† Hayes Auto üöó</h1>
  <p>Painel principal da oficina.</p>
</div>

<div id="servicos" class="tab">
  <h1>Servi√ßos</h1>
  <p>Lista de servi√ßos dispon√≠veis.</p>
</div>

<div id="stock" class="tab">
  <h1>Stock</h1>
  <p>Pe√ßas dispon√≠veis em armaz√©m.</p>
</div>

<div id="boss" class="tab">
  <h1>Painel do Boss</h1>
  <p>√Årea exclusiva do administrador.</p>
</div>

<script>

/* PROTE√á√ÉO LOGIN */
if(!localStorage.getItem("user")){
    window.location.href = "index.html";
}

/* ESCONDE BOSS SE N√ÉO FOR ADMIN */
if(localStorage.getItem("role") !== "admin"){
    document.getElementById("bossTab").style.display = "none";
}

/* TROCA DE ABAS */
function showTab(tabId){
    document.querySelectorAll(".tab").forEach(tab=>{
        tab.classList.remove("active");
    });

    document.getElementById(tabId).classList.add("active");
}

/* LOGOUT */
function logout(){
    localStorage.removeItem("user");
    localStorage.removeItem("role");
    window.location.href = "index.html";
}

</script>

</body>
</html>
