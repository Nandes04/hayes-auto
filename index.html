<body>

<div class="login-box">
    <h2 style="color:white;">Hayes Auto</h2>
    <input id="user" placeholder="Utilizador">
    <input id="pass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<script>

function getUsers(){
  return JSON.parse(localStorage.getItem("users")) || [];
}

let users = getUsers();

if(users.length === 0){
  users.push({ user:"patrao", pass:"1234", role:"admin" });
  users.push({ user:"mecanico", pass:"1234", role:"staff" });
  localStorage.setItem("users", JSON.stringify(users));
}

function login() {
    const u = user.value.trim();
    const p = pass.value.trim();

    auth.signInWithEmailAndPassword(u + "@hayesauto.com", p)
    .then((cred)=>{
        // Pegar role
        db.collection("users").doc(cred.user.uid).get()
        .then(doc=>{
            if(doc.exists){
                localStorage.setItem("role", doc.data().role);
                localStorage.setItem("user", u);
                window.location.href = "dashboard.html";
            }
        });
    })
    .catch(err=>{
        alert("Login inválido ❌ " + err.message);
    });
}
