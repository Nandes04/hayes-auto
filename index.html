<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Hayes Auto</title>

<style>
body{
    margin:0;
    height:100vh;
    background-image:url("./capa.png");
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;
}

/* Caixa principal */
.login-box{
    position:absolute;
    top:70%;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.45);
    padding:22px;
    border-radius:14px;
    width:260px;
    text-align:center;
    box-shadow:0 0 25px rgba(0,0,0,.7);
}

/* Inputs escuros */
input{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:6px;
    outline:none;
    background:#000;
    color:white;
}

input::placeholder{
    color:#aaa;
}

button{
    width:100%;
    margin-top:15px;
    padding:10px;
    border:none;
    border-radius:6px;
    background:#2563eb;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    opacity:.85;
}
</style>

</head>
<body>

<div class="login-box">
    <input placeholder="Utilizador">
    <input type="password" placeholder="Senha">
    <button>Entrar</button>
</div>

</body>
</html>
