<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Painel - Hayes Auto</title>

<style>
body{
  margin:0;
  background:#0f172a;
  color:white;
  font-family:Arial, sans-serif;
  padding-top:90px;
}

/* TOPO */

.topbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:70px;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 5px 20px rgba(0,0,0,.6);
}

.logo{
  position:absolute;
  left:30px;
  font-size:22px;
  font-weight:bold;
}

.menu{
  display:flex;
  gap:40px;
}

.menu span{
  cursor:pointer;
  font-weight:600;
  color:#cbd5ff;
  transition:.2s;
}

.menu span.active,
.menu span:hover{
  color:#4f7cff;
}

/* TEXTO BOAS-VINDAS */

#welcome{
  font-size:22px;
  font-weight:600;
  letter-spacing:.5px;
  margin-top:-35px;
  margin-bottom:22px;
  color:#e5edff;
}

/* ESTATÍSTICAS */

.stats-box{
  margin:12px auto;
  max-width:620px;
  background:linear-gradient(180deg,#0b1220,#020617);
  border-radius:16px;
  padding:18px 22px;
  display:flex;
  justify-content:space-between;
  box-shadow:0 12px 35px rgba(0,0,0,.7);
}

.stat{
  text-align:center;
  flex:1;
}

.stat h4{
  font-size:12px;
  color:#9fb0d1;
  margin-bottom:4px;
  text-transform:uppercase;
}

.value{
  font-size:24px;
  font-weight:700;
}

.red{ color:#ef4444; }
.green{ color:#22c55e; }
.blue{ color:#60a5fa; }

/* CONTEÚDO */

.container{
  padding:30px;
}

.section{
  display:none;
}

.section.active{
  display:block;
}

.card{
  background:#1e293b;
  padding:20px;
  border-radius:12px;
  margin-top:20px;
}

.hidden{
  display:none;
}

button{
  margin-top:18px;
  padding:9px 16px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}

input, select{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}

/* BOTÃO SAIR */

.logout-btn{
  position:fixed;
  bottom:16px;
  left:16px;
  padding:6px 12px;
  font-size:13px;
  border-radius:6px;
  background:#1e40af;
  opacity:.7;
}

.logout-btn:hover{
  opacity:1;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">Hayes Auto</div>

  <div class="menu">
    <span class="active" onclick="showTab('inicio',this)">INÍCIO</span>
    <span onclick="showTab('servicos',this)">SERVIÇOS</span>
    <span onclick="showTab('stock',this)">STOCK</span>
    <span id="bossTab" onclick="showTab('boss',this)">BOSS</span>
  </div>
</div>

<div class="container">

<p id="welcome"></p>

<!-- INÍCIO -->
<div id="inicio" class="section active">
  <div class="stats-box">
    <div class="stat">
      <h4>Faturação pessoal</h4>
      <div class="value red">13 500,00 €</div>
    </div>

    <div class="stat">
      <h4>Serviços</h4>
      <div class="value blue">2</div>
    </div>

    <div class="stat">
      <h4>Pagamento (40%)</h4>
      <div class="value green">5 400,00 €</div>
    </div>
  </div>
</div>

<!-- SERVIÇOS -->
<div id="servicos" class="section">
  <div class="card">
    <h2>Ordens de serviço</h2>
    <p>Aqui vais gerir os carros e trabalhos</p>
  </div>
</div>

<!-- STOCK -->
<div id="stock" class="section">
  <div class="card admin-only">
    <h2>Stock de peças</h2>
    <p>Gerir quantidades e preços</p>
  </div>
</div>

<!-- BOSS -->
<div id="boss" class="section admin-only">
  <div class="card">
    <h2>Criar novo utilizador</h2>

    <input id="newUser" placeholder="Utilizador">
    <input id="newPass" type="password" placeholder="Senha">

    <select id="newRole">
      <option value="mecanico">Funcionário</option>
      <option value="admin">Patrão</option>
    </select>

    <button onclick="createUser()">Criar conta</button>
    <p id="msg" style="margin-top:10px;color:#22c55e"></p>
  </div>
</div>

</div>

<!-- BOTÃO SAIR -->
<button class="logout-btn" id="logoutBtn" onclick="logout()"></button>

<script>
const role = localStorage.getItem("role");
const user = localStorage.getItem("user");

if(!role){
  window.location.href = "index.html";
}

document.getElementById("welcome").innerText =
  "Bem-vindo, " + user + " (" + role + ")";

document.getElementById("logoutBtn").innerText =
  "Sair (" + user + ")";

/* BLOQUEAR BOSS A NÃO ADMINS */
if(role !== "admin"){
  document.querySelectorAll(".admin-only").forEach(el=>{
    el.classList.add("hidden");
  });
  document.getElementById("bossTab").style.display="none";
}

/* TROCAR ABAS */
function showTab(tab, el){

  document.querySelectorAll(".section").forEach(s=>{
    s.classList.remove("active");
  });

  document.getElementById(tab).classList.add("active");

  document.querySelectorAll(".menu span").forEach(m=>{
    m.classList.remove("active");
  });

  el.classList.add("active");
}

/* CRIAR UTILIZADOR */
function createUser(){

  let users = JSON.parse(localStorage.getItem("users")) || [];

  const u = document.getElementById("newUser").value;
  const p = document.getElementById("newPass").value;
  const r = document.getElementById("newRole").value;

  if(!u || !p){
    alert("Preenche tudo");
    return;
  }

  if(users.find(x => x.user === u)){
    alert("Utilizador já existe");
    return;
  }

  users.push({ user:u, pass:p, role:r });

  localStorage.setItem("users", JSON.stringify(users));

  document.getElementById("msg").innerText = "Conta criada com sucesso ✅";

  document.getElementById("newUser").value="";
  document.getElementById("newPass").value="";
}

/* LOGOUT */
function logout(){
  localStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
