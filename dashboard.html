<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Painel - Hayes Auto</title>

<style>
body{
  margin:0;
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:30px;
}

.card{
  background:#1e293b;
  padding:20px;
  border-radius:12px;
  margin-top:20px;
}

.hidden{
  display:none;
}

button{
  margin-top:10px;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Hayes Auto - Painel</h1>
<p id="welcome"></p>

<div class="card">
  <h2>Ordens de serviço</h2>
  <p>Ver trabalhos dos carros</p>
</div>

<div class="card admin-only">
  <h2>Stock de peças</h2>
  <p>Editar quantidades e preços</p>
</div>

<div class="card admin-only">
  <h2>Gerir funcionários</h2>
  <p>Criar contas e permissões</p>
</div>

<button onclick="logout()">Sair</button>

<script>
const role = localStorage.getItem("role");
const user = localStorage.getItem("user");

if(!role){
  window.location.href = "index.html";
}

document.getElementById("welcome").innerText = 
  "Bem-vindo, " + user + " (" + role + ")";

if(role !== "admin"){
  document.querySelectorAll(".admin-only").forEach(el=>{
    el.classList.add("hidden");
  });
}

function logout(){
  localStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
