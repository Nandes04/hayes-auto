<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Painel - Hayes Auto</title>

<style>
body{
  margin:0;
  background:#0f172a;
  color:white;
  font-family:Arial,sans-serif;
  padding-top:90px;
}

.topbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:70px;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 5px 20px rgba(0,0,0,.6);
}

.logo{
  position:absolute;
  left:30px;
  font-size:22px;
  font-weight:bold;
}

.menu{
  display:flex;
  gap:40px;
}

.menu span{
  cursor:pointer;
  font-weight:600;
  color:#cbd5ff;
}

.menu span.active,
.menu span:hover{
  color:#4f7cff;
}

.container{ padding:30px; }

.section{ display:none; }
.section.active{ display:block; }

#welcome{
  font-size:22px;
  font-weight:600;
  margin-bottom:25px;
}

.card{
  background:#1e293b;
  padding:20px;
  border-radius:14px;
  margin-top:20px;
}

input,select{
  width:100%;
  padding:8px 10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
  background:#020617;
  color:white;
  font-size:14px;
}

button{
  margin-top:14px;
  padding:7px 14px;
  border:none;
  border-radius:7px;
  background:#2563eb;
  color:white;
  cursor:pointer;
  font-size:14px;
}

.hidden{ display:none; }

.logout-btn{
  position:fixed;
  bottom:14px;
  left:14px;
  font-size:12px;
  padding:6px 10px;
  border-radius:6px;
  background:#1e40af;
}

.user-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#020617;
  padding:8px 12px;
  border-radius:6px;
  margin-top:8px;
  font-size:14px;
}

.user-row span{
  color:#cbd5ff;
}

.delete-btn{
  background:#ef4444;
  padding:4px 8px;
  font-size:12px;
  border-radius:5px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">Hayes Auto</div>
  <div class="menu">
    <span class="active" onclick="showTab('inicio',this)">INÍCIO</span>
    <span onclick="showTab('servicos',this)">SERVIÇOS</span>
    <span onclick="showTab('stock',this)">STOCK</span>
    <span id="bossTab" onclick="showTab('boss',this)">BOSS</span>
  </div>
</div>

<div class="container">

<p id="welcome"></p>

<div id="inicio" class="section active">
  <div class="card">Painel principal</div>
</div>

<div id="servicos" class="section">
  <div class="card">Gestão de serviços</div>
</div>

<div id="stock" class="section">
  <div class="card admin-only">Gestão de stock</div>
</div>

<div id="boss" class="section admin-only">

<div class="card">
<h2>Criar novo utilizador</h2>

<input id="newUser" placeholder="Utilizador">
<input id="newPass" type="password" placeholder="Senha">

<select id="newRole">
  <option value="mecanico">Funcionário</option>
  <option value="admin">Patrão</option>
</select>

<button onclick="createUser()">Criar conta</button>

<p id="msg" style="margin-top:8px;color:#22c55e"></p>

<h3 style="margin-top:20px">Contas criadas</h3>
<div id="userList"></div>

</div>
</div>

</div>

<button class="logout-btn" onclick="logout()">Sair</button>

<script>

const role = localStorage.getItem("role");
const user = localStorage.getItem("user");

if(!role) location.href="index.html";

welcome.innerText = "Bem-vindo, " + user + " (" + role + ")";

/* BLOQUEIO ADMIN */

if(role !== "admin"){
  document.querySelectorAll(".admin-only").forEach(e=>{
    e.classList.add("hidden");
  });
  bossTab.style.display = "none";
}

/* UTILIDADES */

function getUsers(){
  return JSON.parse(localStorage.getItem("users")) || [];
}

function saveUsers(users){
  localStorage.setItem("users", JSON.stringify(users));
}

/* ABAS */

function showTab(tab,el){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(tab).classList.add("active");

  document.querySelectorAll(".menu span").forEach(m=>m.classList.remove("active"));
  el.classList.add("active");
}

/* CRIAR CONTA */

function createUser(){

  const u = newUser.value.trim();
  const p = newPass.value.trim();
  const r = newRole.value;

  if(!u || !p){
    alert("Preenche tudo");
    return;
  }

  let users = getUsers();

  if(users.some(x => x.user === u)){
    alert("Utilizador já existe");
    return;
  }

  users.push({ user:u, pass:p, role:r });

  saveUsers(users);

  newUser.value = "";
  newPass.value = "";

  msg.innerText = "Conta criada com sucesso ✅";

  renderUsers();
}

/* LISTAR CONTAS */

function renderUsers(){

  const list = userList;
  list.innerHTML = "";

  getUsers().forEach((u,i)=>{

    const row = document.createElement("div");
    row.className = "user-row";

    row.innerHTML = `
      <span>${u.user} — ${u.role}</span>
      <button class="delete-btn" onclick="deleteUser(${i})">Apagar</button>
    `;

    list.appendChild(row);
  });
}

/* APAGAR CONTA */

function deleteUser(i){

  let users = getUsers();
  users.splice(i,1);
  saveUsers(users);

  renderUsers();
}

/* LOGOUT */

function logout(){
  localStorage.removeItem("role");
  localStorage.removeItem("user");
  location.href="index.html";
}

/* CARREGAR AO ABRIR */

renderUsers();

</script>


</body>
</html>
