<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Painel - Hayes Auto</title>

<style>
body{
  margin:0;
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding-top:100px;
}

/* TOPO */

.topbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:70px;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 5px 20px rgba(0,0,0,.6);
}

.logo{
  position:absolute;
  left:30px;
  font-size:22px;
  font-weight:bold;
}

.menu{
  display:flex;
  gap:40px;
}

.menu span{
  cursor:pointer;
  font-weight:600;
  color:#cbd5ff;
  transition:.2s;
}

.menu span.active{
  color:#4f7cff;
}

.menu span:hover{
  color:#4f7cff;
}

/* ESTATÍSTICAS */

.stats-box{
  margin:40px auto;
  max-width:750px;
  background:linear-gradient(180deg,#0b1220,#020617);
  border-radius:18px;
  padding:25px 30px;
  display:flex;
  justify-content:space-between;
  box-shadow:0 15px 40px rgba(0,0,0,.7);
}

.stat{
  text-align:center;
  flex:1;
}

.stat h4{
  font-size:13px;
  color:#94a3b8;
  margin-bottom:6px;
  text-transform:uppercase;
}

.value{
  font-size:28px;
  font-weight:bold;
}

.red{ color:#ef4444; }
.green{ color:#22c55e; }
.blue{ color:#60a5fa; }

/* CONTEÚDO */

.container{
  padding:30px;
}

.section{
  display:none;
}

.section.active{
  display:block;
}

.card{
  background:#1e293b;
  padding:20px;
  border-radius:12px;
  margin-top:20px;
}

.hidden{
  display:none;
}

button{
  margin-top:15px;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="topbar">
  <div class="logo">Hayes Auto</div>

  <div class="menu">
    <span class="active" onclick="showTab('inicio',this)">INÍCIO</span>
    <span onclick="showTab('servicos',this)">SERVIÇOS</span>
    <span onclick="showTab('stock',this)">STOCK</span>
    <span onclick="showTab('boss',this)">BOSS</span>
  </div>
</div>

<div class="container">

<p id="welcome"></p>

<!-- INÍCIO -->
<div id="inicio" class="section active">

  <div class="stats-box">
    <div class="stat">
      <h4>Faturação pessoal</h4>
      <div class="value red">13 500,00 €</div>
    </div>

    <div class="stat">
      <h4>Serviços</h4>
      <div class="value blue">2</div>
    </div>

    <div class="stat">
      <h4>Pagamento (40%)</h4>
      <div class="value green">5 400,00 €</div>
    </div>
  </div>

</div>

<!-- SERVIÇOS -->
<div id="servicos" class="section">

  <div class="card">
    <h2>Ordens de serviço</h2>
    <p>Aqui vais gerir os carros e trabalhos</p>
  </div>

</div>

<!-- STOCK -->
<div id="stock" class="section">

  <div class="card admin-only">
    <h2>Stock de peças</h2>
    <p>Gerir quantidades e preços</p>
  </div>

</div>

<!-- BOSS -->
<div id="boss" class="section admin-only">

  <div class="card">
    <h2>Gerir funcionários</h2>
    <p>Criar contas e permissões</p>
  </div>

</div>

<button onclick="logout()">Sair</button>

</div>

<script>
const role = localStorage.getItem("role");
const user = localStorage.getItem("user");

if(!role){
  window.location.href = "index.html";
}

document.getElementById("welcome").innerText =
  "Bem-vindo, " + user + " (" + role + ")";

if(role !== "admin"){
  document.querySelectorAll(".admin-only").forEach(el=>{
    el.classList.add("hidden");
  });
}

function showTab(tab, el){

  document.querySelectorAll(".section").forEach(s=>{
    s.classList.remove("active");
  });

  document.getElementById(tab).classList.add("active");

  document.querySelectorAll(".menu span").forEach(m=>{
    m.classList.remove("active");
  });

  el.classList.add("active");
}

function logout(){
  localStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
