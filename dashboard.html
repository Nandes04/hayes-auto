<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Painel - Hayes Auto</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:white;
  font-family:Arial,sans-serif;
  padding-top:90px;
}

/* TOPO */

.topbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:70px;
  background:linear-gradient(180deg,#020617,#020617cc);
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(8px);
  box-shadow:0 6px 25px rgba(0,0,0,.8);
}

.logo{
  position:absolute;
  left:30px;
  font-size:22px;
  font-weight:700;
  letter-spacing:.5px;
}

.menu{
  display:flex;
  gap:42px;
}

.menu span{
  cursor:pointer;
  font-weight:600;
  color:#9fb0ff;
  transition:.25s;
}

.menu span.active,
.menu span:hover{
  color:#4f7cff;
}

/* CONTEÚDO */

.container{
  padding:35px;
  max-width:900px;
  margin:auto;
}

#welcome{
  font-size:22px;
  font-weight:600;
  margin-bottom:25px;
  color:#e5edff;
}

/* CARTÕES */

.card{
  background:linear-gradient(180deg,#1e293b,#0b1220);
  padding:24px;
  border-radius:18px;
  margin-top:22px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.03),
    0 18px 45px rgba(0,0,0,.7);
  .card input,
.card select{
  display:block;
}

}

/* INPUTS ESCUROS */

input, select{
  width:260px;
  padding:9px 12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.08);
  background:#020617;
  color:#e5edff;
  font-size:14px;
  outline:none;
  transition:.2s;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.03);
}

/* texto dentro */
input::placeholder{
  color:#7c88b8;
}

/* foco bonito */
input:focus, select:focus{
  border-color:#4f7cff;
  box-shadow:0 0 0 2px rgba(79,124,255,.25);
}

/* opções do select (corrige branco feio) */
select option{
  background:#020617;
  color:#e5edff;
}

/* quando está aberto (alguns browsers) */
select{
  appearance:none;
}



/* BOTÕES */

button{
  margin-top:16px;
  padding:9px 16px;
  border:none;
  border-radius:10px;
  background:linear-gradient(180deg,#3b82f6,#2563eb);
  color:white;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 8px 18px rgba(37,99,235,.5);
}

/* LISTA DE CONTAS */

.user-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(180deg,#020617,#020617cc);
  padding:12px 14px;
  border-radius:12px;
  margin-top:10px;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.04);
}

.user-row span{
  color:#cbd5ff;
  font-size:14px;
}

/* APAGAR */

.delete-btn{
  background:linear-gradient(180deg,#ef4444,#dc2626);
  padding:6px 12px;
  font-size:12px;
  border-radius:8px;
}

.delete-btn:hover{
  box-shadow:0 6px 16px rgba(239,68,68,.5);
}

/* LOGOUT */

.logout-btn{
  position:fixed;
  bottom:14px;
  left:14px;
  font-size:12px;
  padding:7px 12px;
  border-radius:10px;
  background:linear-gradient(180deg,#1e40af,#1e3a8a);
  box-shadow:0 8px 20px rgba(0,0,0,.7);
}

/* SISTEMA */

.section{ display:none; }
.section.active{ display:block; }
.hidden{ display:none; }
</style>

</head>

<body>

<div class="topbar">
  <div class="logo">Hayes Auto</div>
  <div class="menu">
    <span class="active" onclick="showTab('inicio',this)">INÍCIO</span>
    <span onclick="showTab('servicos',this)">SERVIÇOS</span>
    <span onclick="showTab('stock',this)">STOCK</span>
    <span id="bossTab" onclick="showTab('boss',this)">BOSS</span>
  </div>
</div>

<div class="container">

<p id="welcome"></p>

<div id="inicio" class="section active">
  <div class="card">Painel principal</div>
</div>

<div id="servicos" class="section">
  <div class="card">Gestão de serviços</div>
</div>

<div id="stock" class="section">
  <div class="card admin-only">Gestão de stock</div>
</div>

<div id="boss" class="section admin-only">

<div class="card">
<h2>Criar novo utilizador</h2>

<input id="newUser" placeholder="Utilizador">
<input id="newPass" type="password" placeholder="Senha">

<select id="newRole">
  <option value="mecanico">Funcionário</option>
  <option value="admin">Patrão</option>
</select>

<button onclick="createUser()">Criar conta</button>

<p id="msg" style="margin-top:8px;color:#22c55e"></p>

<h3 style="margin-top:20px">Contas criadas</h3>
<div id="userList"></div>

</div>
</div>

</div>

<button class="logout-btn" onclick="logout()">Sair</button>

<script>

const role = localStorage.getItem("role");
const user = localStorage.getItem("user");

if(!role) location.href="index.html";

welcome.innerText = "Bem-vindo, " + user + " (" + role + ")";

/* BLOQUEIO ADMIN */

if(role !== "admin"){
  document.querySelectorAll(".admin-only").forEach(e=>{
    e.classList.add("hidden");
  });
  bossTab.style.display = "none";
}

/* UTILIDADES */

function getUsers(){
  return JSON.parse(localStorage.getItem("users")) || [];
}

function saveUsers(users){
  localStorage.setItem("users", JSON.stringify(users));
}

/* ABAS */

function showTab(tab,el){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(tab).classList.add("active");

  document.querySelectorAll(".menu span").forEach(m=>m.classList.remove("active"));
  el.classList.add("active");
}

/* CRIAR CONTA */

function createUser(){

  const u = newUser.value.trim();
  const p = newPass.value.trim();
  const r = newRole.value;

  if(!u || !p){
    alert("Preenche tudo");
    return;
  }

  let users = getUsers();

  if(users.some(x => x.user === u)){
    alert("Utilizador já existe");
    return;
  }

  users.push({ user:u, pass:p, role:r });

  saveUsers(users);

  newUser.value = "";
  newPass.value = "";

  msg.innerText = "Conta criada com sucesso ✅";

  renderUsers();
}

/* LISTAR CONTAS */

function renderUsers(){

  const list = userList;
  list.innerHTML = "";

  getUsers().forEach((u,i)=>{

    const row = document.createElement("div");
    row.className = "user-row";

    row.innerHTML = `
      <span>${u.user} — ${u.role}</span>
      <button class="delete-btn" onclick="deleteUser(${i})">Apagar</button>
    `;

    list.appendChild(row);
  });
}

/* APAGAR CONTA */

function deleteUser(i){

  let users = getUsers();
  users.splice(i,1);
  saveUsers(users);

  renderUsers();
}

/* LOGOUT */

function logout(){
  localStorage.removeItem("role");
  localStorage.removeItem("user");
  location.href="index.html";
}

/* CARREGAR AO ABRIR */

renderUsers();

</script>


</body>
</html>
